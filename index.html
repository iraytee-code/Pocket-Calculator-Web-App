
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
    <div class="calculator">
      <header>
        <nav>
          <div class="header header_text">
            <h6>calc</h6>
          </div>
          <div class="header header_theme">
            <!--theme changer-->
            <p>THEME</p>
          </div>
        </nav>
          <!--Display screen-->
          <input type="text" class="screen" value="" disabled/>
      </header>
       <div class="calculator_keys">

          <button type="button" class="button num-pad" value="7" >7</button>

          <button type="button" class="button num-pad" value="8">8</button>
      
          <button type="button" class="button num-pad" value="9">9</button>
        
          <button type="button" class="button delete " value="DELETE">DEL</button>
        
          <button type="button"class="button num-pad" value="4">4</button>
        
          <button type="button" class="button num-pad" value="5">5</button>
      
          <button type="button" class="button num-pad" value="6">6</button>
        
          <button type="button" class="button operator" value="+">+</button>
        
          <button type="button" class="button num-pad" value="1">1</button>
        
          <button type="button" class="button num-pad" value="2">2</button>
        
          <button type="button" class="button num-pad" value="3">3</button>
        
          <button type="button" class="button operator" value="-">-</button>
      
          <button type="button" class="button decimal" value="." >.</button>
        
          <button type="button" class="button num-pad" value="0">0</button>
        
          <button type="button" class="button operator" value="/" >/</button>
        
          <button type="button" class="button operator" value="*" >&times;</button>
        
          <button type="button" class="button reset" value="all-clear" >RESET</button>
        
          <button type="button" class="button  result" value="=">=</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/iraytee-code">IRAYTEE</a>.
    </div>
</body>
<script src="./js/index.js"></script>
</html>
